<ng-container *ngIf="listResponse$ | async as listResponse">
  <table mat-table [dataSource]="listResponse.results">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let pokemon">
        <a [routerLink]="pokemon.name">{{ pokemon.name }}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let pokemon">
        {{ pokemon.url }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSize]="20" [length]="listResponse.count"
  (page)="onPage($event)"></mat-paginator>
</ng-container>
